[training]

[training.data]
num_epochs = 100
batch_size = 32
input_size = [28, 28, 1]
num_classes = 10

[training.task]
supervised = true

[training.optimizer]
name = "ADAM"
params = { lr = 0.01 }

[training.loss]
name = "mse"
beta=1.0

[model]
type = "vae"
paths = {encoder = "./static/conv.toml", decoder = "./static/conv_d.toml", latent="./static/latent.toml"}